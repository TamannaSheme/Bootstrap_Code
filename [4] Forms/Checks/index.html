<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        
        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="mb-3">
                            <label for="EmailAddressInput" class="form-label">Email address</label>
                            
                            <input type="email" class="form-control" id="EmailAddressInput" placeholder="name@example.com" />
                        </div>
                        
                        <div class="mb-3">
                            <label for="DescriptionInput" class="form-label">Description</label>
                            
                            <textarea class="form-control" id="DescriptionInput" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <select class="form-select" aria-label="Superhero select">
                                <option selected>Choose a superhero</option>
                                <option value="1">Batman</option>
                                <option value="2">Superman</option>
                                <option value="3">Yoda</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Checkbox1">
                                
                                <label class="form-check-label" for="Checkbox1">
                                    Epic Checkbox
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Checkbox2" disabled>
                                
                                <label class="form-check-label" for="Checkbox2">
                                    Disabled Checkbox
                                </label>
                            </div>
                        </div>
                        
                        <hr />
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioBox1" checked>
                                
                                <label class="form-check-label" for="RadioBox1">
                                    Radio Box 1
                                </label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioBox2">
                                
                                <label class="form-check-label" for="RadioBox2">
                                    Radio Box 2
                                </label>
                            </div>
                        </div>
                        
                        <hr />
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="Switch">
                                
                                <label class="form-check-label" for="Switch">Switch</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </body>
</html>

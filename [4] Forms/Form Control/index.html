<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        
        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <!-- Basic Form -->
                <div class="col-12">
                    <form>
                        <div class="mb-3">
                            <label for="EmailAddressInput" class="form-label">Email address</label>

                            <input type="email" class="form-control" id="EmailAddressInput" placeholder="name@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="DescriptionInput" class="form-label">Description</label>

                            <textarea class="form-control" id="DescriptionInput" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                
                <!-- Sizing -->
                <div class="col-12">
                    <form>
                        <div class="mb-3">                        
                            <input type="email" class="form-control form-control-lg" placeholder="name@example.com">

                            <br />

                            <input type="email" class="form-control" placeholder="name@example.com">

                            <br />

                            <input type="email" class="form-control form-control-sm" placeholder="name@example.com">
                        </div>
                    </form>
                </div>
                
                <!-- Read Only -->
                <div class="col-12">
                    <form>
                        <div class="mb-3">                        
                            <input type="email" class="form-control" placeholder="name@example.com" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </body>
</html>

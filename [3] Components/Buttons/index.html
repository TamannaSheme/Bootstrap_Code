<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        
        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Button tag -->
                    <button type="button" class="btn btn-success" id="EpicButton">Click Me</button>
                    <!-- Outline -->
                    <button type="button" class="btn btn-outline-success">Outline Button</button>
                    <!-- Large button -->
                    <button type="button" class="btn btn-outline-success btn-lg">Large Button</button>
                    <!-- Small button -->
                    <button type="button" class="btn btn-outline-success btn-sm">Large Button</button>
                    <!-- Block level button -->
                    <button type="button" class="btn btn-outline-success btn-sm btn-block">Block Level Button</button>
                    <!-- Disabled button -->
                    <button type="button" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</button>
                    <!-- Active button -->
                    <button type="button" class="btn btn-danger active" data-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
                    
                    <!-- a href button -->
                    <a class="btn btn-danger" href="#" role="button">Link</a>
                    <!-- Input tag button -->
                    <input class="btn btn-info" type="button" value="Input Button" />
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        
        <script>            
            var btn = document.getElementById( 'EpicButton' );
            
            btn.onclick = function( )
            {
                console.log( "I am clicked!!!" );
            };
        </script>
    </body>
</html>
